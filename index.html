<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase SSID Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h1>Simulasi Simpan SSID</h1>

  <input type="text" id="ssidInput" placeholder="Masukkan SSID" />
  <button id="saveBtn">Simpan SSID</button>
  <button id="checkBtn">Cek SSID</button>

  <div id="result"></div>

  <script>
    // 1️⃣ Inisialisasi Supabase (pastikan ganti URL dan anon key milikmu)
    const SUPABASE_URL = "https://bbsrfxzdiocqnkpxbgvj.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_fZZac4_6V984F8q7es5vRQ_eAXtqUdb";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2️⃣ Fungsi simpan SSID
    async function saveSSID() {
      const ssid = document.getElementById("ssidInput").value;
      if (!ssid) return alert("SSID kosong!");

      const { data, error } = await supabase
        .from("ssids") // pastikan tabel ssids ada di Supabase
        .insert([{ ssid }]);

      if (error) {
        document.getElementById("result").innerText = `❌ Gagal menyimpan SSID: ${error.message}`;
      } else {
        document.getElementById("result").innerText = `✅ SSID berhasil disimpan: ${ssid}`;
      }
    }

    // 3️⃣ Fungsi cek SSID
    async function checkSSID() {
      const ssid = document.getElementById("ssidInput").value;
      if (!ssid) return alert("SSID kosong!");

      const { data, error } = await supabase
        .from("ssids")
        .select("*")
        .eq("ssid", ssid)
        .limit(1);

      if (error) {
        document.getElementById("result").innerText = `❌ Error cek SSID: ${error.message}`;
      } else if (data.length > 0) {
        document.getElementById("result").innerText = `✅ SSID ditemukan di database: ${ssid}`;
      } else {
        document.getElementById("result").innerText = `ℹ️ SSID tidak ditemukan: ${ssid}`;
      }
    }

    // 4️⃣ Event listener tombol
    document.getElementById("saveBtn").addEventListener("click", saveSSID);
    document.getElementById("checkBtn").addEventListener("click", checkSSID);
  </script>
</body>
</html>
